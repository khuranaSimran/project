				<div class="row">
					<div class="col-md-6 col-md-offset-3 form-design">
                		<form name="objForm" novalidate ng-submit="objForm.$valid && submitForm()" >
							<div class="form-group">
								<div class="row">
									<center><label style="font-size:20px;"><i class="fa fa-sign-in" aria-hidden="true" style="font-size:20px;"></i> Please Login </label></center>
								</div>
							</div>
                 			<div class="form-group">
								<div class="row">
									<div class="col-md-8 col-md-offset-2"> <label><i class="fa fa-envelope" aria-hidden="true"></i> Email:</label> </div>
								</div>
								<div class="row">
									<div class="col-md-8 col-md-offset-2"> <input type="text" class="form-control" name="email" ng-model="fm.email" pattern="^[a-z|0-9]*[@][a-z]*[.][a-z]*$" placeholder="example@gmail.com" required> </div>
								</div>
								<div class="row">
									<div class="col-md-9 col-md-offset-2">
										<span ng-show="objForm.email.$touched || objForm.$submitted" class="help-message"  ng-messages="objForm.email.$error">
											<span ng-message="required">Email is required.</span>
											<span ng-message="pattern">Contain @ symbol.</span>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-8 col-md-offset-2"> <label><i class="fa fa-key" aria-hidden="true"></i> Password:</label> </div>
								</div>
								<div class="row">
									<div class="col-md-8 col-md-offset-2"> <input type="password" class="form-control" name="address" ng-model="fm.address" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" placeholder="********" required> </div>
								</div>
								<div class="row">
									<div class="col-md-9 col-md-offset-2">
										<span ng-show="objForm.address.$touched || objForm.$submitted" class="help-message"  ng-messages="objForm.address.$error">
											<span ng-message="required">Paswword is required.</span>
											<span ng-message="pattern">Password should be atleast 8 characters long and should contain one number,one character and one special character</span>
										</span>
									</div>
								</div>
							</div>
